<div class="row">
  <div class="col-xs-12" style="margin: 5px;">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-2 form-group"style="margin: 5px;">
          <label for="name"style="margin: 5px;">Year</label>
          <input
            type="number"
            id="year"
            class="form-control"
            name="year"
            value="2024"
            [ngModel]="defaultYear"
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
        <div class="col-sm-2 form-group"style="margin: 5px;">
          <label for="amount"style="margin: 5px;">Month</label>
          <input
            type="number"
            id="month"
            class="form-control"
            name="month"
            value="08"
            [ngModel]="defaultMonth"
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary"style="margin: 5px;">Submit</button>
    </form>
  </div>
</div>
